<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="HTML CSS Video Background Project">
    <meta name="author" content="Grant Harper">
    <script src="https://kit.fontawesome.com/5a53f72dce.js" crossorigin="anonymous"></script>
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop the video. Muted removes any sound/audio form the video. -->
            <video src="html.mp4" autoplay loop muted></video>

            <!-- Div to cover/darken the video -->
            <div id="cover"></div>
            <div id="content">
                <h1>Grant Harper</h1>
                <h2>Web Developer</h2>
                <!--  -->
                <a href="#about" id="click">About</a>
            </div>
        </div>
    </section>
    <section id="about">
        <h1>About</h1>
        <p>Currently Enrolled in a Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
    </section>
</body>
</html>
